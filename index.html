<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <h1 class="title"><span class="title-text">Pokedex</span></h1> 
        <div class="inner">
            <main class="main">
                <div class="pokemon-cards">
                </div>
                <br>
                    <a href="#" class="load-btn">Load more</a>
                    
            </main>
            <aside class="aside">
    
                <div class="pokenator hidden">
                    <div class="pokemon-img__block">
                        <img src="" alt="Its a pokemon img" class="pokemon-img__item" id="pokenator_img-item">
                    </div>
                    <div class="pokemon-name__block">
                        <span class="pokemon-name__item pokemon-name__item">???????????</span>
                    </div>
                    <div class="pokemon-info__block">
                        <table class="pokemon-info__table">
                            <tr class="pokemon-info__row">
                                <td class="pokemon-info__td type" id="type">Type </td>
                                <td class="pokemon-info__td" id="typeValue"></td>
                            </tr>
                            <tr class="pokemon-info__row">
                                <td class="pokemon-info__td stat attack_stat" id="stat_0">Attack </td>
                                <td class="pokemon-info__td stat-value attack_stat-value"id="stat_value_0"> 11</td>
                            </tr>
                            <tr class="pokemon-info__row">
                                <td class="pokemon-info__td stat defence_stat"id="stat_1" >Defence</td>
                                <td class="pokemon-info__td stat-value defence_stat-value"id="stat_value_1"> 11</td>
                            </tr>
                            <tr class="pokemon-info__row">
                                <td class="pokemon-info__td stat hp_stat" id="stat_2">HP</td>
                                <td class="pokemon-info__td stat-value hp_stat-value"id="stat_value_2"> 11</td>
                            </tr>
                            <tr class="pokemon-info__row">
                                <td class="pokemon-info__td stat sp-attack_stat"id="stat_3">SP Attack</td>
                                <td class="pokemon-info__td stat-value sp-attack_stat-value"id="stat_value_3"> 11</td>
                            </tr>
                            <tr class="pokemon-info__row">
                                <td class="pokemon-info__td stat sp-defence_stat"id="stat_4">SP Defence</td>
                                <td class="pokemon-info__td stat-value sp-defence_stat-value"id="stat_value_4"> 11</td>
                            </tr>
                            <tr class="pokemon-info__row">
                                <td class="pokemon-info__td stat speed_stat"id="stat_5">Spped</td>
                                <td class="pokemon-info__td stat-value speed_stat-value"id="stat_value_5"> 11</td>
                            </tr>
                            <tr class="pokemon-info__row">
                                <td class="pokemon-info__td stat weight_stat"id="pokeWeight">Weight</td>
                                <td class="pokemon-info__td stat-value weight_stat-value"id="pokeWeightValue"> 11</td>
                            </tr>
                            <tr class="pokemon-info__row">
                                <td class="pokemon-info__td Total-moves" id="pokeMoves">Total moves</td>
                                <td class="pokemon-info__td Total-moves-value" id="pokeMovesValue"> 11</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </aside>
        </div>
        </div>
        <script src="js/script.js"></script>
</body>
</html>
